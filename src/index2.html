  <div class="formularioRegistro">
    <h2>Crear vendedor</h2>
    <form [formGroup]="vendedorForm" (ngSubmit)="guardar()">
      <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
          <label>Cedula</label>
          <input type="number" formControlName="cedula" class="form-control">
          </div>
          <div class="form-group">
            <label>Sede a la que pertenece</label>
            <select name="sede" id="sede" formControlName="sede" class="form-control">
              <option value="item.id" *ngFor="let item of sede">{{item.nombre}}</option>
            </select>
            </div>
            <br>
            <button type="submit" class="btn btn-danger">Guardar cliente</button>
    </form>
  </div>
